{% if is_teacher %}
    <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#myModal2">Créer un groupe (admin)</button>
    <div id="myModal2" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <center><h1 class="modal-title">Créer un groupe</h1></center>
                </div>
                <div class="modal-body">
                    <form action="/groups/group/creategroup_admin/" method="get">
                        <div class="form-group">
                            <input type="hidden" name="id_required_groups" id="id" value="{{ id_required_groups }}">
                            <label>Nom du groupe :</label>
                            <input class="form-control" type="text" name="name" placeholder="Nom du groupe" required="true">
                            <br>
                            <label>Membre Max. :</label>
                            <input type="number" name="max_members" class="form-control" min="1" max="99" placeholder="Nombre de membre possible" required="true">
                            <br>
                            <label>Mot de passe (Optionnel) :</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe (Optionnel)">
                        </div>
                        <button type="submit" class="btn btn-dark btn-lg" value="Submit">Créer</button> 
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark btn-lg" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endif %}
